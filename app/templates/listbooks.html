{% extends "base.html" %}
{% block content %}
      <h2 style="text-align:center;">Books</h2>
        {% if books %}
          <hr class="intro-divider">
          <div class="center">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th width="5%"> ID </th>
                  <th width="20%"> Title </th>
                  <th width="15%"> Author </th>
                  <th width="25%"> Tipo </th>
                  <th width="15%"> Pre√ßo </th>
                  <th width="10%"> Edit </th>
                  <th width="10%"> Delete </th>
                </tr>
              </thead>
              <tbody>
              {% for book in books %}
                <tr>
                  <td> {{ book.id }} </td>
                  <td> {{ book.title }} </td>
                  <td> {{ book.author }} </td>
                  <td> {{ book.type }} </td>
                  <td> {{ book.price }} </td>
                  <td>
                    <a href="#" class="btn btn-warning" style="margin-left: 8px;"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                  </td>
                  <td>
                    <a href="#" class="btn btn-danger" style="margin-left: 8px;"><i class="fa fa-trash-o" aria-hidden="true"></i> </a>
                  </td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
          <div>
        {% else %}
          <div style="text-align: center">
            <h3> No books have been added. </h3>
        {% endif %}
          </div>
        </div>
{% endblock %}
